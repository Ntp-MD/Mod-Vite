<script>
  const modqueeContainer = document.querySelector('.modquee-contanier');
  const modqueeBox = document.querySelector('.modquee-box');
  const cloneCount = 1;
  const animationDuration = 30; 
  modqueeBox.style.animationDuration = `${animationDuration}s`;

  for (let i = 0; i < cloneCount; i++) {
    const clonedContent = modqueeBox.cloneNode(true);
    clonedContent.classList.add('cloned');
    clonedContent.style.animationDuration = `${animationDuration}s`;
    const animationDelay = animationDuration / 2;
    clonedContent.style.animationDelay = `${animationDelay}s`;
    modqueeContainer.appendChild(clonedContent);
  }
</script>


<style>
  .modquee-contanier {
