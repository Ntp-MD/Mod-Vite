<style>
    .area25-slide {
        display: flex;
        align-items: center;
        overflow: hidden;
        height: 250px;
        width: 100vw;
        margin: 0 auto;
        position: relative;
    }

    #slide1 .area25-slide-box,
    #slide3 .area25-slide-box {
        display: flex;
        gap: 5px;
        position: absolute;
        top: 0;
        left: 0;
        animation: linear-scroll linear infinite;
        transform: translateX(-100%);
        z-index: 1;
    }

    #slide2 .area25-slide-box2 {
        display: flex;
        gap: 5px;
        position: absolute;
        top: 0;
        left: 0;
        animation: linear-scroll2 linear infinite;
        transform: translateX(100%);
        z-index: 1;
    }

    .cloned {
        z-index: 0;
    }

    @keyframes linear-scroll {
        from {
            transform: translateX(calc(-100% + -5px));
        }

        to {
            transform: translateX(100%);
        }
    }

    @keyframes linear-scroll2 {
        from {
            transform: translateX(calc(100% + 5px));
        }

        to {
            transform: translateX(-100%);
        }
    }
</style>

<script>
    const slideContainers = document.querySelectorAll('.area25-slide');
    const cloneCount = 1;
    const animationDuration = 20;

    slideContainers.forEach(slide => {
        const slideBox = slide.querySelector('.area25-slide-box') || slide.querySelector('.area25-slide-box2');
        slideBox.style.animationDuration = `${animationDuration}s`;

        for (let i = 0; i < cloneCount; i++) {
            const clonedContent = slideBox.cloneNode(true);
            clonedContent.classList.add('cloned');
            clonedContent.style.animationDuration = `${animationDuration}s`;
            const animationDelay = animationDuration / 2;
            clonedContent.style.animationDelay = `${animationDelay}s`;
            slide.appendChild(clonedContent);
        }
    });
</script>
